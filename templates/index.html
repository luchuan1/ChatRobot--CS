<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入项目中的CSS文件 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- 引入自定义动画CSS -->
    <style>
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AI Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h3>历史会话</h3>
                <ul id="history-list" class="list-group">
                    <!-- 会话记录将被插入这里 -->
                </ul>
            </div>
            <div class="col-9">
                <h1 class="text-center">AI Chat</h1>
                <div id="chat-container" class="d-flex flex-column">
                    <!-- Messages will be displayed here -->
                </div>
                <form id="upload-form" class="mb-3" method="POST" enctype="multipart/form-data" action="/upload">
                    <input type="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary mt-2">Upload Resume</button>
                </form>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" onclick="startVoiceRecognition()">Start Voice Input</button>
                    <input type="text" id="input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    <button class="btn btn-success" onclick="saveConversation()">Save Conversation</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入Axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入项目中的JavaScript文件 -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
